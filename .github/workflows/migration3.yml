name: ðŸ¤– Trigger Copilot Migration Agent2
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Copilot CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upgrade if exists, otherwise install
          gh extension upgrade gh-copilot || gh extension install github/gh-copilot || true

      - name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the UI handle '@copilot' to trigger the coding agent
          # This initiates the session where it reads .github/copilot-instructions.md
          gh issue edit ${{ github.event.issue.number }} --add-assignee "@copilot"
          
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables and generating the C# code."
