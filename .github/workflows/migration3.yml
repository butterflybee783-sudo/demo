name: ðŸ¤– Trigger Copilot Migration Agent2
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign to Copilot Agent
        env:
          # Use your licensed Personal Access Token (PAT)
          GH_TOKEN: ${{ secrets.COPILOT_ASSIGNER_TOKEN }}
        run: |
          # Use REST API to bypass the 'replaceActorsForAssignable' GraphQL error
          # This officially assigns the 'copilot-swe-agent' bot
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            -f "assignees[]=copilot-swe-agent"

          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables based on .github/copilot-instructions.md."
