name: ðŸ¤– Trigger Copilot Migration Agent
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign Copilot Agent
        env:
          # IMPORTANT: Use a Fine-Grained PAT with 'Administration: Write'
          GH_TOKEN: ${{ secrets.COPILOT_ASSIGNER_TOKEN }}
        run: |
          # Use the REST API to force the assignment of the agent
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            -f "assignees[]=copilot-swe-agent"

          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Agent Triggered.** Copilot is now reading your tables. Check the 'Agents' tab or the PR list in 1-2 minutes."
