name: ðŸ¤– Trigger Copilot Migration Agent2
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign to Copilot Agent
        env:
          # Use your PAT stored in Secrets
          GH_TOKEN: ${{ secrets.COPILOT_ASSIGNER_TOKEN }}
        run: |
          # Use REST API to bypass GraphQL 'Resource not accessible' errors
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            -f "assignees[]=copilot-swe-agent"

          # Add a comment so you know it actually triggered
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Hand-off Successful.** The Copilot Agent is now analyzing your tables based on .github/copilot-instructions.md."
