name: ðŸ¤– Trigger Copilot Migration Agent22
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    # Only run for your specific migration label
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the official handle to trigger the agent
          gh issue edit ${{ github.event.issue.number }} --add-assignee "copilot"
          
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables."
