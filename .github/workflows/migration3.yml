name: ðŸ¤– Trigger Copilot Migration Agent22
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
      # --- ADD THIS PERMISSION ---
      members: write 
      # ---------------------------

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the UI handle '@copilot'. If that fails, the 'members: write' 
          # permission ensures the runner can resolve the bot account.
          gh issue edit ${{ github.event.issue.number }} --add-assignee "@copilot"
          
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables."
