- name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the REST API to add the Copilot bot as an assignee
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            -f "assignees[]=copilot-swe-agent[bot]"

          # Notify the issue that the agent is starting
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables and generating the C# code. You will receive a Pull Request shortly."
