name: ðŸ¤– Trigger Copilot Migration Agent
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      # --- ADD THIS STEP BELOW ---
      - name: Checkout Repository
        uses: actions/checkout@v4
      # ---------------------------

      - name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Assigning '@copilot' triggers the workspace agent session
          gh issue edit ${{ github.event.issue.number }} --add-assignee "@copilot"
          
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables and generating the C# code. You will receive a Pull Request shortly."
