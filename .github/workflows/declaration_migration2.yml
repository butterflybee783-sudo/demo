name: ðŸ¤– Trigger Copilot Migration Agent
on:
  issues:
    types: [labeled]

jobs:
  initiate_migration:
    if: github.event.label.name == 'declaration-keys-migration-request'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Assign to Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Assign the specific agent bot login
          gh issue edit ${{ github.event.issue.number }} --add-assignee "copilot-swe-agent[bot]"
          
          # Comment to confirm the agent is triggered
          gh issue comment ${{ github.event.issue.number }} --body "ðŸš€ **Migration Started.** The Copilot Coding Agent is now interpreting your tables and generating the C# code. You will receive a Pull Request shortly."
