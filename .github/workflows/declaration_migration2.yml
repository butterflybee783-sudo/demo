name: ðŸš€ Copilot Coding Agent Migration
on:
  issues:
    types: [labeled]

jobs:
  agent_migration:
    if: github.event.label.name == 'migration-request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Invoke Copilot Agent
        id: agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # The agent reads the issue and applies changes based on instructions.md
          gh copilot suggest "Apply the Add/Update/Delete changes from Issue #${{ github.event.issue.number }} to the C# declaration files." --target shell
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: automated declaration update by Copilot Agent"
          title: "Migration: ${{ github.event.issue.title }}"
          body: "This PR was generated by the Copilot Coding Agent based on Issue #${{ github.event.issue.number }}."
          branch: "copilot-agent/issue-${{ github.event.issue.number }}"
